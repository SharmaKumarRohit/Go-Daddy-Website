<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Daddy | Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="main">
            <div class="nav__one container">
                <div class="nav__menu">
                    <div class="nav__logo">
                        <a href="#"><img src="./img/nav-logo.png" alt="Company Logo"></a>
                    </div>
                    <div class="nav__menu__bar">
                        <ul class="menu__items">
                            <li><a href="#">Domain</a></li>
                            <li><a href="#">Website & Hosting</a></li>
                            <li><a href="#">Web Security</a></li>
                            <li><a href="#">Email & Marketing</a></li>
                        </ul>
                    </div>
                </div>
                <div class="nav__shop">
                    <ul class="nav__service">
                        <li><a href="#">Help Center</a></li>
                        <li><a href="#">Sign In</a></li>
                        <li><i class="ri-shopping-cart-2-line"></i></li>
                    </ul>
                </div>
            </div>

            <div class="nav__two">
                <div class="nav__two__items container">
                    <p class="paragraph">Online Store</p>
                    <ul class="service__items">
                        <li><a href="#">Design Templates</a></li>
                        <li><a href="#">Sell Online</a></li>
                        <li><a href="#">Manage it</a></li>
                        <li><a href="#">Sell Anything</a></li>
                        <li><a href="#">Payment</a></li>
                    </ul>
                    <button class="btn" onclick="alert('Welcome to Abhay Sharma Website');">Start for free</button>
                </div>
            </div>
        </div>
    </header>

    <main class="main__content">
        <section class="about__section">
            <div class="about__container">
                <div class="about__content">
                    <p class="para">Sell Everywhere <span class="red">e</span><span class="blue">b</span><span class="yellow">a</span><span class="green">y</span> online<br>Manage it all in one place</p>
                    <button class="btn" onclick="alert('Welcome to Our Webpage');">Start for free</button>
                </div>
                <div class="down__button">
                    <i class="ri-arrow-down-s-line"></i>
                </div>
            </div>
        </section>

        <section class="img__section">
            <div class="img__container container">
                <div class="img__one">
                    <img src="./img/bag.png" alt="This is a bag image"class="bag">
                    <img src="./img/flower.webp" alt="This is a flower image"class="flower">
                </div>
                <div class="img__two">
                    <img src="./img/makeup-kit.webp" alt="This is a makeUp kit" class="makeUp__kit">
                    <img src="./img/cup.png" alt="This is a cup" class="cup">
                </div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.0/gsap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
